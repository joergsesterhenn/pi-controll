<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chicken Pi Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for responsiveness -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1rem;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            max-width: 100vw;
            overflow-x: hidden;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
        }

        button {
            display: block;
            margin: 1rem auto;
            padding: 1rem;
            font-size: 1rem;
            width: 90%;
            max-width: 400px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background: #eee;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 95vw;
            margin: 1rem auto;
            font-size: 0.9rem;
        }

        img {
            display: block;
            max-width: 95%;
            height: auto;
            margin: 1rem auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>üêî Chicken Pi Control</h1>
    <button onclick="callAPI('/capture', 'POST')">üì∏ Capture Image</button>
    <button onclick="callAPI('/door', 'POST')">üö™ Cycle Coop Door</button>
    <button onclick="callAPI('/lights', 'POST')">üí° Toggle Lights</button>
    <button onclick="callAPI('/temperature', 'GET')">üå°Ô∏è Read Temperature</button>

    <h2 style="text-align:center;">Latest Image:</h2>
    <img id="latestImage" src="" alt="No image found">

    <h2 style="text-align:center;">Response:</h2>
    <pre id="output">Waiting...</pre>

    <script>
        async function callAPI(endpoint, method) {
            const res = await fetch(endpoint, { method: method });
            const data = await res.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);

            if (endpoint === "/capture") {
                await updateLatestImage(); // refresh preview
            }
        }

        async function updateLatestImage() {
            const res = await fetch('/latest-image');
            const data = await res.json();
            if (data.url) {
                document.getElementById("latestImage").src = data.url + "?t=" + new Date().getTime();  // force reload
            } else {
                document.getElementById("latestImage").alt = "No image found";
            }
        }

        updateLatestImage(); // Load on page start
    </script>
</body>

</html>
