[loggers]
keys=root,uvicorn,app

[handlers]
keys=uvicornHandler,appHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=uvicornHandler

[logger_uvicorn]
level=ERROR
handlers=uvicornHandler
qualname=uvicorn
propagate=0

[logger_app]
level=DEBUG
handlers=appHandler
qualname=chickenpi
propagate=1

[handler_uvicornHandler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=defaultFormatter
args=('logs/uvicorn.log', 'a', 10485760, 5)  

[handler_appHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/app.log', 'a', 10485760, 5)

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s